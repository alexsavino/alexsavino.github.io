<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Page Not Found</title>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>The page you were looking for doesn't exist.</p>
    <p><a href="/">Go back to the homepage</a></p>
    <script>
      // This ensures the React app's JavaScript is loaded and handles routing correctly
      var script = document.createElement('script');
      script.src = '/static/js/main.js'; // or the correct path to your JS file
      script.onload = function() {
        // If the script is loaded, refresh the page to allow React Router to handle it
        window.location.reload();
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
